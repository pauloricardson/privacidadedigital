<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Obrigado!</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
        }

        .slide-container {
            width: 100vw;
            min-height: 100vh;
            background-color: #ffffff;
            display: flex;
            overflow: hidden;
            position: relative;
        }

        .brand-stripe {
            width: 20px;
            height: 100%;
            background-color: #003366;
            flex-shrink: 0;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 60px;
            position: relative;
        }

        .thank-you {
            font-size: 7rem;
            font-weight: 900;
            color: #003366;
            margin-bottom: 30px;
            letter-spacing: -1px;
            line-height: 1;
        }

        .subtitle {
            font-size: 1.8rem;
            font-weight: 300;
            color: #64748b;
            max-width: 600px;
            margin-bottom: 60px;
        }

        .icon-circle {
            width: 120px;
            height: 120px;
            background-color: #f0f9ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 50px;
            box-shadow: 0 10px 25px rgba(0, 170, 255, 0.15);
        }

        .icon {
            font-size: 60px;
            color: #00aaff;
        }

        .accent-line {
            width: 100px;
            height: 6px;
            background-color: #00aaff;
            border-radius: 3px;
            margin-bottom: 30px;
        }

        .decorative-circle {
            position: absolute;
            border-radius: 50%;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            background-color: rgba(0, 51, 102, 0.03);
            top: -100px;
            right: -100px;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            background-color: rgba(0, 170, 255, 0.03);
            bottom: -50px;
            left: 100px;
        }
        .nav-footer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
            z-index: 999;
        }

        .nav-btn {
            padding: 5px 10px;
            background-color: #0033664a;
            color: #ffffff;
            border-radius: 10px;
            font-weight: 100;
            transition: 0.2s;
            text-decoration: none;
        }

        .nav-btn:hover {
            background-color: #00509e;
        }
    </style>
</head>

<body>
    <div class="slide-container shadow-2xl">
        <div class="brand-stripe"></div>
        <div class="main-content">
            <div class="decorative-circle circle-1"></div>
            <div class="decorative-circle circle-2"></div>
            <div class="icon-circle">
                <i class="fas fa-shield-alt icon"></i>
            </div>
            <div class="accent-line"></div>
            <h1 class="thank-you">Obrigado!</h1>
            <p class="subtitle">
                Por acompanhar esta apresentação sobre segurança no comércio eletrônico.
            </p>
            <div class="mt-auto pt-10 text-gray-500">
                <p class="text-sm">
                    Pratique as recomendações de segurança para uma experiência segura no comércio online.
                </p>
            </div>
        </div>
    </div>
    <div class="nav-footer">
        <a href="slide28.html" class="nav-btn"><i class="fas fa-arrow-left"></i></a>
    
    </div>
</body>

</html>
