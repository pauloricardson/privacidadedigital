<!DOCTYPE html>
<html lang="pt-BR" data-theme="light" style="">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Capa - Privacidade Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&amp;display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
        }

        .slide-container {
            width: 100vw;
            min-height: 100vh;
            background-color: #ffffff;
            display: flex;
            overflow: hidden;
            position: relative;
        }

        .brand-stripe {
            width: 20px;
            height: 100%;
            background-color: #003366;
            /* Azul Institucional Escuro */
            flex-shrink: 0;
        }

        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: row;
        }

        .left-panel {
            flex: 1.1;
            padding: 80px 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 10;
            background-color: #ffffff;
        }

        .right-panel {
            flex: 0.9;
            position: relative;
            overflow: hidden;
            background-color: #f0f4f8;
            clip-path: polygon(15% 0, 100% 0, 100% 100%, 0% 100%);
            margin-left: -60px;
        }

        .right-panel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .title-accent {
            width: 100px;
            height: 8px;
            background-color: #00aaff;
            /* Azul Ciano para destaque */
            margin-bottom: 30px;
            border-radius: 4px;
        }

        .bottom-info {
            margin-top: auto;
            padding-top: 30px;
            border-top: 1px solid #e2e8f0;
            color: #64748b;
            font-size: 1.5rem;
        }

        /* Decoração geométrica sutil */
        .geo-shape {
            position: absolute;
            bottom: -50px;
            left: -50px;
            width: 250px;
            height: 250px;
            border: 30px solid #f8fafc;
            border-radius: 50%;
            z-index: -1;
        }

        .nav-footer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
            z-index: 999;
        }

        .nav-btn {
            padding: 5px 10px;
            background-color: #0033664a;
            color: #ffffff;
            border-radius: 10px;
            font-weight: 100;
            transition: 0.2s;
            text-decoration: none;
        }

        .nav-btn:hover {
            background-color: #00509e;
        }
    </style>
</head>

<body style="">
    <div class="slide-container shadow-2xl">
        <!-- Faixa Lateral da Marca -->
        <div class="brand-stripe"></div>
        <div class="content-wrapper">
            <!-- Painel de Texto -->
            <div class="left-panel">
                <!-- Elemento decorativo -->
                <div class="geo-shape"></div>
                <!-- Cabeçalho Institucional -->
                <div class="flex items-center mb-8 text-blue-900">
                    <p>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Instituto_Federal_do_Cear%C3%A1%2C_Campus_Iguatu_-_Marca_Horizontal_2015.svg/1024px-Instituto_Federal_do_Cear%C3%A1%2C_Campus_Iguatu_-_Marca_Horizontal_2015.svg.png"
                            alt="" width="300px">
                    </p>
                </div>
                <!-- Título Principal -->
                <div class="title-accent"></div>
                <h1 class="text-6xl font-black text-gray-900 leading-tight mb-6">
                    Privacidade<br>
                    <span style="color: #003366;">Digital</span>
                </h1>
                <!-- Subtítulo -->
                <h2 class="text-2xl text-gray-600 font-normal mb-8 leading-relaxed max-w-2xl">
                    Como proteger seus dados e escolhas online. Um guia prático para blindar sua vida digital.
                </h2>
                <!-- Rodapé do Slide -->
                <div class="bottom-info">
                    <div class="flex flex-col space-y-3">
                        <div class="flex items-center">
                            <i class="fas fa-file-alt w-8 text-center text-cyan-500 text-xl mr-2"></i>
                            <p class="m-0">Baseado no fascículo oficial do <strong>CERT.br</strong></p>
                        </div>
                        <div class="flex items-center">
                            <i class="fas fa-users w-8 text-center text-cyan-500 text-xl mr-2"></i>
                            <p class="m-0"><strong>Apresentadores:</strong> A definir</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Painel de Imagem -->
            <div class="right-panel">
                <img alt="Conceito de privacidade digital com cadeado virtual em fundo tecnológico"
                    src="https://sejanaskar.com.br/wp-content/uploads/2024/02/privacidade-digital.jpg"
                    data-height-listener-added="true">
                <!-- Overlay sutil para harmonizar a cor -->
                <div class="absolute inset-0 bg-blue-900 opacity-20 pointer-events-none"></div>
            </div>
        </div>
    </div>
    <div class="nav-footer">
        <a href="slide02.html" class="nav-btn"><i class="fas fa-arrow-right"></i></a>
    </div>

</body>

</html>
